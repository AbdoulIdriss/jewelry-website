<section class="bg-pink-100 py-6">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 text-center">
        @for (feature of features; track feature.title) {
          <div class="p-4">
            <div class="w-8 h-8 bg-pink-200 rounded-full mx-auto mb-2 flex items-center justify-center">
              <span class="text-pink-500">{{feature.icon}}</span>
            </div>
            <h4 class="text-xs font-semibold">{{feature.title}}</h4>
            <p class="text-xs text-gray-600">{{feature.description}}</p>
          </div>
        }
      </div>
      <div class="flex justify-center mt-4 space-x-2">
        <button class="w-2 h-2 bg-gray-300 rounded-full"></button>
        <button class="w-2 h-2 bg-pink-500 rounded-full"></button>
      </div>
    </div>
</section>
