<section class="relative w-full min-h-[500px] sm:min-h-[600px] md:min-h-[700px] lg:min-h-screen bg-amber-50 overflow-hidden">
    <!-- Background Image -->
    <div class="absolute inset-0 z-0">
      <img src="https://images.squarespace-cdn.com/content/v1/65a01343d4e0b521531eda0a/1704989566117-GHH3B8A34KS54KFHISOS/jewellery+on+model+african+london+connection.jpg"
        alt="Background model image" class="w-full h-full object-cover" />
    </div>
  
    <!-- Content Overlay -->
    <div class="relative z-10 flex flex-col items-start justify-between h-full px-4 sm:px-8 md:px-12 lg:px-16 py-6 sm:py-8 md:py-12">
      <!-- Main Heading -->
      <div class="w-full pt-4 sm:pt-6 md:pt-8">
        <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-7xl font-serif font-bold tracking-wide text-pink-200">
          IGNITE YOUR BRILLIANCE
        </h1>
      </div>
  
      <!-- Middle Content -->
      <div class="max-w-xs sm:max-w-sm md:max-w-md my-4 sm:my-6 md:my-8 lg:my-12">
        <p class="text-sm sm:text-base md:text-lg lg:text-xl text-white">
          Tired of marketing campaigns that fizzle out like a forgotten firework?
          You deserve more than.
        </p>
      </div>
  
      <!-- Bottom banner -->
      <div class="w-full relative">
        <!-- Navigation Arrows - Positioned on the left -->
        <div class="absolute left-0 bottom-0 flex z-10">
          <button (click)="navigatePrevious()"
            class="bg-transparent border border-white/30 p-2 sm:p-3 text-white hover:bg-white/20 transition flex items-center justify-center w-10 h-10 sm:w-12 sm:h-12">
            ←
          </button>
          <button (click)="navigateNext()"
            class="bg-transparent border border-white/30 p-2 sm:p-3 text-white hover:bg-white/20 transition flex items-center justify-center w-10 h-10 sm:w-12 sm:h-12">
            →
          </button>
        </div>
  
        <!-- White Banner -->
        <div class="bg-white py-3 sm:py-4 px-3 sm:px-6 flex flex-col sm:flex-row items-center justify-between w-full">
          <!-- My JEWELRY Section -->
          <div class="flex flex-col mb-3 sm:mb-0 sm:mr-4 md:mr-6 text-center sm:text-left">
            <div class="flex items-baseline justify-center sm:justify-start">
              <span class="text-gray-800 text-lg sm:text-xl font-normal">My</span>
              <span class="text-gray-900 text-lg sm:text-xl font-bold ml-2">JEWELRY</span>
            </div>
            <div class="text-gray-600 text-xs sm:text-sm mt-1">OUR NEW REWARD PROGRAMS</div>
          </div>
  
          <!-- Signup Button -->
          <div class="mb-3 sm:mb-0 sm:mx-2 md:mx-4 order-3 sm:order-2">
            <button (click)="signup()" class="border border-gray-800 px-4 sm:px-6 md:px-8 py-2 flex items-center justify-center">
              <span class="text-gray-800 font-serif text-sm sm:text-base">SIGNUP</span>
              <span class="ml-2 text-gray-800">→</span>
            </button>
          </div>
  
          <!-- Promotion Section -->
          <div class="flex items-center mb-3 sm:mb-0 order-2 sm:order-3">
            <img src="https://cdn.shopify.com/s/files/1/2579/7674/files/Ana-Luisa-Jewelry-Necklaces-Pendant-Necklaces-Gold-Heart-Necklace-Lev-Small-Gold.jpg?v=1704804552"
              alt="Jewelry rings" class="h-12 w-12 sm:h-14 sm:w-14 object-contain" />
            <div class="ml-2 sm:ml-3 text-gray-800">
              <span class="flex items-center flex-wrap justify-center sm:justify-start">
                <span class="font-bold text-sm sm:text-base">GET <span class="text-gray-900">10% OFF</span></span>
                <span class="ml-1 text-sm sm:text-base">AND EXCLUSIVE</span>
              </span>
              <div class="text-xs sm:text-sm text-gray-600 text-center sm:text-left">
                BENEFIT
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
