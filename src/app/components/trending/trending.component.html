<section class="container mx-auto px-4 py-8">

    <h2 class="text-2xl font-semibold text-center uppercase mb-6">Trending Collection</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    @for (product of products; track product.name) {
        <div class="text-center">
          <div class="bg-gray-50 p-2 mb-2">
            <img [src]="product.image" [alt]="product.name" class="w-full h-auto">
          </div>
          <p class="font-medium">{{product.name}}</p>
          <p class="text-gray-600">{{product.type}}</p>
          <p class="font-semibold">${{product.price}}</p>
        </div>
    }
    </div>

    <div class="flex justify-center mt-4 space-x-2">
      <button class="w-2 h-2 bg-gray-300 rounded-full"></button>
      <button class="w-2 h-2 bg-pink-500 rounded-full"></button>
      <button class="w-2 h-2 bg-gray-300 rounded-full"></button>
    </div>
</section>
